<!-- file selector template -->
<div class="file-selector">
  <input type="text" class="form-control" data-bind="hasfocus: isSelected, value: currentPath, valueUpdate: 'afterkeydown'" />
  <div class="list-group" data-bind="visible: isSelected()">
    <!-- ko if: files().length === 0 -->
    <a href="#" class="list-group-item disabled"><small>該当するファイルがありません。</small></a>
    <!-- /ko -->
    <!-- ko foreach: files -->
    <a href="#" class="list-group-item" data-bind="click: $root.select">
      <small data-bind="path"></small>
    </a>
    <!-- /ko -->
  </div>
</div>
